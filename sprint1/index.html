<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>스프린트 미션 1</title>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <a href="/sprint1"><img src="./images/logo.png" alt=""></a>
    <a class="login-btn" href="login.html">로그인</a>
  </header>
  <!-- 메인 -->
  <main>
    <section class="main-section">
      <div class="container">
        <img src="./images/main_section.png" alt="">
        <div class="main-title">
          <p>일상의 모든 물건을<br>
            거래해 보세요</p>
          <a class="main-button
          " href="items.html">
            구경하러 가기
          </a>
        </div>
      </div>
    </section>
    <section class="content-section">
      <!-- 카드1 -->
      <div class="card">
        <img class="content-img" src="./images/content1.png" alt="">
        <div class="content">
          <div class="content-title">
            <div class="hotitem">Hot item</div>
            <div class="hottitle">인기 상품을<br>확인해 보세요</div>
          </div>
          <div class="hotcontent">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</div>
        </div>
      </div>
      <!-- 카드2 -->
      <div class="card">
        <div class="content right">
          <div class="content-title">
            <div class="hotitem">Search</div>
            <div class="hottitle">구매를 원하는<br>상품을 검색하세요</div>
          </div>
          <div class="hotcontent">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</div>
        </div>
        <img class="content-img" src="./images/content2.png" alt="">
      </div>
      <!-- 카드3 -->
      <div class="card">
        <img class="content-img" src="./images/content3.png" alt="">
        <div class="content">
          <div class="content-title">
            <div class="hotitem">Register</div>
            <div class="hottitle">판매를 원하는<br>상품을 등록하세요</div>
          </div>
          <div class="hotcontent">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</div>
        </div>
      </div>
    </section>
  </main>
  <section class="bottom-section">
    <div class="container">
      <div class="bottom-content"><img src="./images/footer.png" alt="">
        <div class="bottom-text">믿을 수 있는<br>판다마켓 중고거래</div>
      </div>
    </div>
  </section>
  <!-- 푸터 -->
  <footer>
    <section class="footer-section">
      <div>©codeit - 2024</div>
      <div class="footer-inquire">
        <a href="privacy.html
        ">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div class="footer-sns">
        <a href="https://www.facebook.com/?locale=ko_KR"><img src="./images/facebook.png" alt=""></a>
        <a href="https://x.com/i/flow/login"><img src="./images/twitter.png" alt=""></a>
        <a href="https://www.youtube.com/"><img src="./images/youtube.png" alt=""></a>
        <a href="https://www.instagram.com/"><img src="./images/instagram.png" alt=""></a>
      </div>
    </section>
  </footer>
</body>

</html>
