<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <img class="icon" src="icons/logo.png">
      <a href="/">판다마켓</a>
    </div>
    <div>
      <a href="/login" class="login">로그인</a>
    </div>
  </header>

  <main>
    <section class="top">
      <div>
        <h1>
          일상의 모든 물건을<br>
          거래해 보세요
        </h1>
        <a href="/items" class="go">구경하러 가기</a>
        <img src="images/Img_home_top.png">
      </div>
   </section>

   <section class="hot_item">
      <div>
        <p>Hot item</p>
        <h2>인기 상품을<br>확인해 보세요</h2>
        <p>가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
        <img src="images/main_contents01.png">
      </div>
    </section>

    <section class="search">
      <div>
        <p>Search</p>
        <h2>구매를 원하는<br>상품을 검색하세요</h2>
        <p>구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        <img src="images/main_contents02.png">
      </div>
    </section>

    <section class="register">
      <div>
        <p>Register</p>
        <h2>판매를 원하는<br>상품을 등록하세요</h2>
        <p>어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        <img src="images/main_contents03.png">
      </div>
    </section>  

    <section class="bottom">
      <div>
        <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
        <img src="images/main_bottom_img.png">
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p>@codeit - 2024</p>
      <a href="/privacy">Privacy Policy</a>
      <a href="/faq">FAQ</a>
      <img src="icons/ic_facebook.png">
      <img src="icons/ic_instagram.png">
      <img src="icons/ic_twitter.png">
      <img src="icons/ic_youtube.png">
    </div>
  </footer>
</body>
</html>
