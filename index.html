<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/panda.css" rel="stylesheet" type="text/css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header">
        <input type="button" class="btn_panda" onclick="location.href='./'" />
        <input
          type="button"
          class="btn_login"
          onclick="location.href='login.html'"
        />
      </div>
    </header>
    <nav>
      <div class="txt_home_top">
        <span>일상의 모든 물건을<br />거래해 보세요</span><br />
        <input
          type="button"
          class="btn_items"
          onclick="location.href='items.html'"
        />
      </div>
      <img class="img_home_top" src="img/landing/Img_home_top.png" />
    </nav>
    <div class="container">
      <div class="sec1">
        <div class="sec_side"></div>
        <div class="sec_content">
          <div class="img_item">
            <img src="img/landing/Img_home_01.png" />
          </div>
          <div class="txt_item">
            <span class="txt_des1">Hot item</span><br />
            <span class="txt_des2">인기 상품을<br />확인해 보세요</span><br />
            <span class="txt_des3"
              >가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</span
            >
          </div>
        </div>
      </div>
      <div class="sec2">
        <div class="sec_side"></div>
        <div class="sec_content">
          <div class="img_item">
            <img src="img/landing/Img_home_02.png" />
          </div>
          <div class="txt_item">
            <span class="txt_des1">Search</span><br />
            <span class="txt_des2">구매를 원하는<br />상품을 검색하세요</span
            ><br />
            <span class="txt_des3"
              >구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</span
            >
          </div>
        </div>
      </div>
      <div class="sec3">
        <div class="sec_side"></div>
        <div class="sec_content">
          <div class="img_item">
            <img src="img/landing/Img_home_03.png" />
          </div>
          <div class="txt_item">
            <span class="txt_des1">Register</span><br />
            <span class="txt_des2">판매를 원하는<br />상품을 등록하세요</span
            ><br />
            <span class="txt_des3"
              >어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</span
            >
          </div>
        </div>
      </div>
      <div class="sec_bottom">
        <div class="sec_side"></div>
        <div class="sec_content">
          <div class="img_item">
            <img src="img/landing/Img_home_bottom.png" />
          </div>
          <div class="txt_item">
            <span class="txt_des">믿을 수 있는<br />판다마켓 중고거래</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="codeit">
        <span>©codeit - 2024</span>
      </div>
      <div class="info">
        <span>Privacy Policy</span>
        <span>FAQ</span>
      </div>
      <div class="sns">
        <a href="https://www.facebook.com/codeit.kr" target="_blank"
          ><img src="img/footer/ic_facebook.png"
        /></a>
        <a href="https://x.com" target="_blank"
          ><img src="img/footer/ic_twitter.png"
        /></a>
        <a
          href="https://www.youtube.com/channel/UCCM79CPm2WbBYTRaiNEExbg"
          target="_blank"
          ><img src="img/footer/ic_youtube.png"
        /></a>
        <a href="https://www.instagram.com/codeit_kr" target="_blank"
          ><img src="img/footer/ic_instagram.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
